<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">

<f:spaceless>
    <f:format.raw>
        <f:format.json value="{
            form: {
                method: 'get',
                id: 'form_kesearch_pi1',
                name: 'form_kesearch_pi1',
                action: '{f:uri.page(pageUid: targetpage)}',
                resetUrl: resetUrl,
                fields: '{f:render(section: \'Fields\', arguments: \'{_all}\') -> headless:format.json.decode()}'
            }
        }"/>
    </f:format.raw>
</f:spaceless>

<f:section name="Fields">
    <f:spaceless>
        <f:format.raw>
            [
            <f:if condition="{lparam}">
                <f:format.json value="{
                    type: 'hidden',
                    name: 'L',
                    value: lparam
                }"/>
                ,
            </f:if>

            <f:if condition="{mpparam}">
                <f:format.json value="{
                type: 'hidden',
                name: 'MP',
                value: mpparam
            }"/>
                ,
            </f:if>

            <f:if condition="{typeparam}">
                <f:format.json value="{
                type: 'hidden',
                name: 'type',
                value: typeparam
            }"/>
                ,
            </f:if>

            <f:format.json value="{
                id: 'ke_search_sword',
                type: 'search',
                name: 'tx_kesearch_pi1[sword]',
                value: '{searchword -> f:format.raw()}',
                placeholder: '{searchwordDefault}',
                required: '{f:if(condition: \'{extConf.allowEmptySearch} == 0\', then: 1, else: 0)}',
                minlength: extConf.searchWordLength
            }"/>
            ,

            <f:if condition="{page}">
                <f:format.json value="{
                    id: 'kesearchpagenumber',
                    type: 'hidden',
                    name: 'tx_kesearch_pi1[page]',
                    value: page
                }"/>
                ,
            </f:if>

            <f:format.json value="{
                    id: 'resetFilters',
                    type: 'hidden',
                    name: 'tx_kesearch_pi1[resetFilters]',
                    value: 0
                }"/>
            ,

            <f:if condition="{sortByField}">
                <f:format.json value="{
                    id: 'sortByField',
                    type: 'hidden',
                    name: 'tx_kesearch_pi1[sortByField]',
                    value: sortByField
                }"/>
                ,
            </f:if>

            <f:if condition="{sortByDir}">
                <f:format.json value="{
                    id: 'sortByDir',
                    type: 'hidden',
                    name: 'tx_kesearch_pi1[sortByDir]',
                    value: sortByDir
                }"/>
                ,
            </f:if>

            <f:if condition="{filters}">
                <f:render partial="Filters" arguments="{conf: conf, numberofresults: numberofresults, resultrows: resultrows, filters: filters}" />
                ,
            </f:if>

            <f:format.json value="{
                type: 'submit',
                value: '{f:translate(key: \'LLL:EXT:ke_search/Resources/Private/Language/locallang_searchbox.xlf:submit\')}'
            }"/>
            ]
        </f:format.raw>
    </f:spaceless>
</f:section>
